t\u003cdiv class=\"inner inner-custom\"\u003e\n\t\t\t\u003cbutton class=\"close close-custom\"\u003e\u003c/button\u003e\n\t\t\t\u003cdiv class=\"ref-manager-faq-list-wrap\"\u003e\n\t\t\t\t\u003cdiv class=\"ref-manager-title\"\u003eВопросы-ответы\u003c/div\u003e\n\t\t\t\t\u003cul id=\"ref-manager-faq-list\" class=\"ref-manager-faq-list\"\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003eЧто такое реферальная программа?\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tРеферальная программа – это маркетинговая акция, позволяющая получать вознаграждение баллами от покупок,\n\t\t\t\t\t\t\t\tкоторые совершают пользователи на WM-Group, используя ваш уникальный реферальный промокод или уникальную\n\t\t\t\t\t\t\t\tреферальную ссылку.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tПользователями могут быть: родственники, друзья, подписчики и любой другой человек.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКто такой Менеджер WM-Group?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tМенеджерами мы называем клиентов WM-Group, которые стали участниками реферальной программы.\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКто такой успешный Менеджер WM-Group?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tУспешный Менеджер – участник, достигший определенного уровня по обороту заказов привлеченных клиентов.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tТаким Менеджерам доступны варианты дополнительного поощрения и вознаграждения.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003eКак стать Менеджером WM-Group?\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tДля участия в реферальной программе необходимо:\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\t1) Быть старше 18 лет \u003cbr\u003e\n\t\t\t\t\t\t\t\t2) Быть зарегистрированным на WM-Group \u003cbr\u003e\n\t\t\t\t\t\t\t\t3) Совершить покупку на сумму не менее 2 500 рублей без учета баллов* \u003cbr\u003e\n\t\t\t\t\t\t\t\t4) Заполнить анкету на странице реферальной программы WM-Group.ru/manager\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e*Для участия в программе, сумма покупки должна составлять не менее 2 500 рублей. Частично или полностью\n\t\t\t\t\t\t\t\tкомпенсировать эту сумму баллами и бонусами “Спасибо” нельзя.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tВы оформляете по трудовой книжке?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tТак как реферальная программа – это маркетинговая акция, участие в ней не влечет возникновения\n\t\t\t\t\t\t\t\tдоговорных отношений.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tПоэтому, участники реферальной программы не оформляются по трудовому или гражданско-правовому договору.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКакие документы необходимы для участия в реферальной программе?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tДля участия в программе, документы не нужны, просто заполните анкету на странице WM-Group.ru/manager, в\n\t\t\t\t\t\t\t\tсоответствии с паспортными данными.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tМогу ли я стать Менеджером, если я индивидуальный предприниматель?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tИндивидуальный предприниматель может стать Менеджером реферальной программы.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tМогу ли я участвовать в реферальной программе, если я не живу в РФ?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tМожно участвовать в программе и жить за пределами РФ.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКто такие клиенты?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tКлиенты – это пользователи, привлеченные Менеджером.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eКлиенты совершают покупки, используя реферальный промокод, а Менеджер получает вознаграждение в форме\n\t\t\t\t\t\t\t\tбаллов на счет.\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tЧто такое реферальный промокод и как я могу его получить?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tРеферальный промокод – это уникальный код, благодаря которому Менеджеру начисляются баллы после\n\t\t\t\t\t\t\t\tсовершения покупок его клиентами.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eПромокод можно найти в бизнес кабинете, сразу после регистрации в программе.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tМогу ли я одновременно участвовать в партнерской программе и в реферальной?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tУчастие в двух программах сразу запрещено.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eЕсли вы являетесь участником партнерской программы и хотите участвовать в реферальной, то будьте готовы\n\t\t\t\t\t\t\t\tк тому, что мы попросим вас отказаться от участия в партнерской. А заработанные баллы в период участия в\n\t\t\t\t\t\t\t\tобеих программах могут быть аннулированы.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tМогу ли я использовать реферальный промокод в партнерской программе?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tИспользовать реферальный промокод в партнерской программе запрещено.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eМы следим за выполнением этого условия. В случае обнаружения нарушения правил – ваш аккаунт может быть\n\t\t\t\t\t\t\t\tзаблокирован, а заработанные баллы запрещенными методами будут аннулированы.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак я могу заработать на реферальной программе?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tВ реферальной программе есть несколько путей получения вознаграждения. При желании, можно использовать\n\t\t\t\t\t\t\t\tодин или несколько из них:\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\u003cb\u003e1) Привлекайте новых клиентов\u003c/b\u003e\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eВы получаете 500 баллов за нового клиента, который впервые совершит покупку на WM-Group (одну или\n\t\t\t\t\t\t\t\tнесколько) на сумму\n\t\t\t\t\t\t\t\tот 2 500 рублей.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\u003cb\u003e2) Мотивируйте клиентов покупать больше\u003c/b\u003e\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eЧем больше покупают клиенты по вашему реферальному промокоду, тем больше ваше вознаграждение.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eПодробнее о вознаграждениях вы можете узнать в Бизнес кабинете Менеджера.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\u003cb\u003e3) Участвуйте в заданиях\n\t\t\t\t\t\t\t\u003c/b\u003e\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eВ рамках реферальной программы можно получать баллы участвуя в заданиях от WM-Group, брендов,\n\t\t\t\t\t\t\t\tпредставленных на сайте, а также от партнеров WM-Group.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eС доступными для вас заданиями вы можете ознакомиться в Бизнес кабинете Менеджера.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eНапример, бренд назначает задание на продажу пылесосов. Где за один проданный пылесос Менеджер может\n\t\t\t\t\t\t\t\tполучить 300 баллов. Чем больше пылесосов продадите – тем больше баллов получите.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак я могу отследить свои результаты?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tВся статистика по доходу и прогрессу отражена в бизнес кабинете.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак я могу получить\n\t\t\t\t\t\t\t\tMercedes-Benz?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tСтать обладателями автомобиля Mercedes-Benz могут активные и целеустремленные Менеджеры WM-Group, которые\n\t\t\t\t\t\t\t\tвыполнят ряд условий реферальной программы.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eУсловия, выполнение которых обязательно для получения Mercedes-Benz вы можете узнать в Бизнес кабинете\n\t\t\t\t\t\t\t\tМенеджера.\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак происходит\n\t\t\t\t\t\t\t\tначисление\n\t\t\t\t\t\t\t\tбаллов?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tЗаработанные вами баллы рассчитываются с первого по последнее число текущего месяца и начисляются на ваш\n\t\t\t\t\t\t\t\tбалльный счет в следующем месяце пятнадцатого числа.\n\t\t\t\t\t\t\t\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\t1 балл – это сколько?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\t1 балл WM-Group = 1 рублю.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак потратить?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tБаллами можно оплатить до 100% стоимости заказа на WM-Group.ru или вывести баллы в рубли.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eВывести баллы в рубли может только индивидуальный предприниматель или самозанятый. Для вывода средств\n\t\t\t\t\t\t\t\tнеобходимо оформить гражданско-правовой договор возмездного оказания услуг. Подробные условия заключения\n\t\t\t\t\t\t\t\tдоговора читайте в Бизнес кабинете Менеджера.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tЕсть ли ограничения по количеству баллов, которые я могу получить?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tОграничений по количеству баллов, которые вы можете заработать, нет. Размер вознаграждения зависит\n\t\t\t\t\t\t\t\tтолько от Менеджера.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКакие рекламные материалы я могу использовать?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tМенеджеру доступны изображения всех товаров на сайте WM-Group.ru, а также рекламные материалы, которые\n\t\t\t\t\t\t\t\tразмещены в Бизнес кабинете.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tКак я могу продвигать свой реферальный промокод?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tПродвигать реферальный промокод легко: делитесь им в социальных сетях, мессенджерах, sms-сообщениях с\n\t\t\t\t\t\t\t\tсемьей, друзьями, друзьями друзей, коллегами и другими пользователями.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eУсловиями программы запрещены любые платные каналы привлечения трафика, а также массовые спам-рассылки.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tЧто такое баллбэк?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tБаллбэк – это возврат процента от суммы покупок Менеджера на его счет.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eБаллбэк активируется в кабинете менеджера после выполнения условий. Об условиях, выполнение которых\n\t\t\t\t\t\t\t\tобязательно для активации, читайте в Бизнес Кабинете.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tСгорят ли ранее мной накопленные баллы на личном счете?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tБаллы остаются на вашем счете.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tДолжен ли мой клиент вводить промокод при каждой покупке, чтобы мне получать баллы за его заказы?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tДа, клиент должен вводить реферальный промокод Менеджера каждый раз, когда совершает покупку на WM-Group.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eЕсли клиенты не вводят реферальный промокод Менеджера в своих заказах, то сумма по ним не участвует в\n\t\t\t\t\t\t\t\tпремировании Менеджера.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tЧто будет, если мой клиент введет два разных реферальных промокода?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tЕсли клиент, ввел два реферальных промокода двух разных Менеджеров, то к заказу привяжется только один –\n\t\t\t\t\t\t\t\tпоследний введенный.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003eА если ваш клиент ранее еще не совершал покупок на WM-Group, то он не сможет ввести второй (конкурирующий)\n\t\t\t\t\t\t\t\tкод, пока сумма его покупок не достигнет 2 500 рублей без учета оплаты баллами и бонусами “Спасибо”. Это\n\t\t\t\t\t\t\t\tваша гарантия, что вы точно получите вознаграждение за привлечение нового клиента.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-faq-item\"\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-question ref-manager-js-question\"\u003e\n\t\t\t\t\t\t\t\u003ch3 class=\"ref-manager-question-title\"\u003e\n\t\t\t\t\t\t\t\tЧто такое Бизнес кабинет Менеджера?\n\t\t\t\t\t\t\t\u003c/h3\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\t\u003cdiv class=\"ref-manager-answer\"\u003e\n\t\t\t\t\t\t\t\u003cp\u003e\n\t\t\t\t\t\t\t\tБизнес кабинет Менеджера – это инструмент, который позволит участникам реферальной программы:\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\t\u003cp\u003e 1) отслеживать свой доход по привлеченным заказам и клиентам \u003cbr\u003e\n\t\t\t\t\t\t\t\t2) посмотреть статистику по достижениям\u003cbr\u003e\n\t\t\t\t\t\t\t\t3) получить доступ к бесплатным образовательным материалам, которые помогут прокачать свои навыки в\n\t\t\t\t\t\t\t\tпродажах, научиться привлекать клиентов, а также разобраться в специфике товаров и в том, как увеличить\n\t\t\t\t\t\t\t\tсвой доход.\n\t\t\t\t\t\t\t\u003c/p\u003e\n\t\t\t\t\t\t\u003c/div\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\u003c/ul\u003e\n\t\t\t\u003c/div\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\n\t\u003cdiv id=\"ref-manager-ooops\" class=\"modal-box\"\u003e\n\t\t\u003cdiv class=\"inner inner-custom\"\u003e\n\t\t\t\u003cbutton class=\"close close-custom\"\u003e\u003c/button\u003e\n\t\t\t\u003cp class=\"ref-manager-info-text\"\u003e\n\t\t\t\tУпс! Вы не можете зарегистрироваться в реферальной программе, пока сумма ваших трат на WM-Group.ru\n\t\t\t\tменьше 2 500 рублей. Возвращайтесь к регистрации, после покупок :)\n\t\t\t\u003c/p\u003e\n\t\t\u003c/div\u003e\n\t\u003c/div\u003e\n\t\n\t\u003cdiv class=\"ref-manager-ozon-ref\"\u003e\n\t\t\n\t\t\u003csection class=\"ref-manager-start-earning ref-manager-start-earning-1\" data-gtm=\"Начните зарабатывать\"\n\t\t\t\t\t\t data-section-name=\"startEarning\"\u003e\n\t\t\t\u003cnav class=\"ref-manager-menu\"\u003e\n\t\t\t\t\u003cul class=\"ref-manager-list\"\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-item logo-item\"\u003e\n\t\t\t\t\t\t\u003ca href=\"/\" class=\"logo-link\"\u003e\u003c/a\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-item\"\u003e\n\t\t\t\t\t\t\u003ca href=\"#video\" class=\"ref-manager-link\"\u003eО программе\u003c/a\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-item\"\u003e\n\t\t\t\t\t\t\u003ca href=\"#calculator\" class=\"ref-manager-link\"\u003eСпланировать доход \u003c/a\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-item\"\u003e\n\t\t\t\t\t\t\u003ca href=\"#story\" class=\"ref-manager-link\"\u003eПривилегии\u003c/a\u003e\n\t\t\t\t\t\u003c/li\u003e\n\t\t\t\t\t\u003cli class=\"ref-manager-item\"\u003e\n\t\t\t\t\t\t\u003ca href=\"#academy\" class=\"ref-manager-link\"\u003eК
